<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image" href="./images/online-survey.png">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
          <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Feedback Form</h2>
          <form action="#" method="POST">
                 <!-- Rating -->
                  
                 <div class="mb-4">
                    <label for="rating" class="block text-gray-700"> How relevant were the coding tasks to the job role you're applying for?</label>
                    <div class="flex flex-wrap space-x-5">
                    <input type="radio" id="rating1" name="rating" value="1" class="text-blue-500" required>
                    <label for="rating1" class="text-gray-600">1</label>

                    <input type="radio" id="rating2" name="rating" value="2" class="text-blue-500">
                    <label for="rating2" class="text-gray-600">2</label>

                    <input type="radio" id="rating3" name="rating" value="3" class="text-blue-500">
                    <label for="rating3" class="text-gray-600">3</label>

                    <input type="radio" id="rating4" name="rating" value="4" class="text-blue-500">
                    <label for="rating4" class="text-gray-600">4</label>

                    <input type="radio" id="rating5" name="rating" value="5" class="text-blue-500">
                    <label for="rating5" class="text-gray-600">5</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="rating" class="block text-gray-700">How would you rate the technical difficulty of the problems?</label>
                    <div class="flex flex-wrap space-x-5">
                    <input type="radio" id="rating1" name="rating" value="1" class="text-blue-500" required>
                    <label for="rating1" class="text-gray-600">Basic</label>

                    <input type="radio" id="rating2" name="rating" value="2" class="text-blue-500">
                    <label for="rating2" class="text-gray-600">Medium</label>

                    <input type="radio" id="rating3" name="rating" value="3" class="text-blue-500">
                    <label for="rating3" class="text-gray-600">Advanced</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="rating" class="block text-gray-700">What level is the logic implementation?</label>
                    <div class="flex flex-wrap space-x-5">
                    <input type="radio" id="rating1" name="rating" value="1" class="text-blue-500" required>
                    <label for="rating1" class="text-gray-600">Simple</label>

                    <input type="radio" id="rating2" name="rating" value="2" class="text-blue-500">
                    <label for="rating2" class="text-gray-600">Moderate</label>

                    <input type="radio" id="rating3" name="rating" value="3" class="text-blue-500">
                    <label for="rating3" class="text-gray-600">Complex</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="rating" class="block text-gray-700">How comfortable were you with the environment(IDE)</label>
                    <div class="flex flex-wrap space-x-5">
                    <input type="radio" id="rating1" name="rating" value="1" class="text-blue-500" required>
                    <label for="rating1" class="text-gray-600">1</label>

                    <input type="radio" id="rating2" name="rating" value="2" class="text-blue-500">
                    <label for="rating2" class="text-gray-600">2</label>

                    <input type="radio" id="rating3" name="rating" value="3" class="text-blue-500">
                    <label for="rating3" class="text-gray-600">3</label>

                    <input type="radio" id="rating4" name="rating" value="4" class="text-blue-500">
                    <label for="rating4" class="text-gray-600">4</label>

                    <input type="radio" id="rating5" name="rating" value="5" class="text-blue-500">
                    <label for="rating5" class="text-gray-600">5</label>
                    </div>
                </div>

            <!-- Feedback Field -->
            <div class="mb-4">
              <label for="feedback" class="block text-gray-700">Your Feedback</label>
              <textarea id="feedback" name="feedback" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
            </div>
    
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Submit Feedback
              </button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
